<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>


    <!-- Header -->
    <!-- <div class="row topPage">
        <div class="col-12 container-fluid bg-dark shadow"></div>
    </div> -->
    <main class="background">

        <header class="row text-center taskHeader container-fluid  m-auto mb-5">
            <div class="col-12">
                <h1 class=" border-0 rounded-bottom text-dark taskIt">
                    Task Master!
                </h1>
            </div>
        </header>

        <!-- Task Input -->
        <div class="row mx-5 pt-5 newTaskSubmit">
            <div class="col-4"></div>
            <div class="col-8 m-auto newTaskSubmit ">
                <form class="submitTaskForm" onsubmit="app.listController.create(event)">

                    <div class="form-row align-items-center">

                        <div class="col-5">

                            <label class="sr-only" for="inlineFormInput">List Name Here</label>

                            <input type="text" name="listName" class="form-control mb-2 shadow" id="inlineFormInput" placeholder="Make a new list ...">
                        </div>

                        <div class="col-auto mb-2">

                            <button type="submit" class="btn btn-info btn-md mt-0 shadow">Create
                    </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task Columns -->

        <div class="row text-center newTaskSubmit" id="taskCards">
        </div>

    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
